<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login">
    <h1>Sign in to <br>
        Windows Live Messenger</h1>
    <form>
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
    </form>
    <a href="www.google.com">Forgot your password?</a>
        <div>
        <input type="checkbox" id="remember" name="remember" value="remember">
        <label for="remember"> Remember my ID and password</label><a href="www.google.com"> Forget me</a> <br>
        <input type="checkbox" id="signing" name="signing" value="signing">
        <label for="signing">Sign me in automatically</label><a href="www.google.com"> Options</a>
        </div>
<!--    <form>-->
<!--        <input type="submit" value="Sign in" id="login">-->
<!--        <input type="submit" value="Cancel" id="cancel">-->
<!--    </form>-->
    <form action="view/homePage.html">
        <input type="submit" value="Sign in" id="loginButton" />
    </form>
    <p>Don't have a Windows Live ID?<a href="www.google.com"> Sign up</a></p>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
